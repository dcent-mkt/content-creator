<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Claude Artifact Fullscreen</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    .iframe-full {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        outline: none;
    }
</style>
</head>

<body>
    <iframe
        class="iframe-full"
        src="https://claude.site/public/artifacts/fb4d5c69-cc6c-4b42-b5f1-ba2292f71810/embed"
        allow="clipboard-write"
        allowfullscreen>
    </iframe>
</body>
</html>
