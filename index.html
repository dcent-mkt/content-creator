<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Embedded Claude Artifact</title>

<style>
    body {
        margin: 0;
        padding: 40px 0;
        display: flex;
        justify-content: center;
        background: #f7f7f7;
        font-family: sans-serif;
    }

    .container {
        width: 90%;
        max-width: 1200px; /* 데스크탑에서 보기 좋은 최대 폭 */
        margin: 0 auto;
    }

    .iframe-wrap {
        position: relative;
        width: 100%;
        padding-bottom: 60%; /* 비율 설정(가로 대비 세로 비율), 필요 시 조정 */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background: #000;
    }

    .iframe-wrap iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="iframe-wrap">
            <iframe
                src="https://claude.site/public/artifacts/fb4d5c69-cc6c-4b42-b5f1-ba2292f71810/embed"
                title="Claude Artifact"
                allow="clipboard-write"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
